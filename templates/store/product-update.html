{% extends 'base.html' %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ product_form }}

        <input type="submit" value="Submit" />
    </form>

    {% for variant in product.variants.all %} 
        <a href="/variant/{{ variant.id}}">{{ variant.name }}</a>
        <br>
    {% endfor %}

    <a href="/product/{{product.id}}/add-variant">Add Variant</a>
{% endblock %}
