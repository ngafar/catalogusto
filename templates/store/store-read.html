{% extends 'base.html' %}

{% block title %}
    {{ store.name }}
{% endblock %}

{% block content %}
    <h1>{{ store.name }}</h1>
    <a href="/store/{{ store.id }}/add-product"><button class="btn btn-success">Add Product</button></a>
    <hr>

    {% for product in products %} 
        <a href="/product/{{ product.id }}">{{ product.name }}</a>
        <br>
    {% endfor %}
{% endblock %}
